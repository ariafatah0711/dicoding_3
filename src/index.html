<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-anime</title>
</head>
<body>
    
    <header>
        <h1 class="tittle">x-anime</h1>

        <nav class="navbar">
            <div class="menu hidden-menu">
                <a class="nav-link" data-section="home">home</a>
                <a class="nav-link" data-section="anime">anime</a>
                <a class="nav-link" data-section="manga">manga</a>
                <a class="nav-link" data-section="characters">characters</a>
            </div>
            <script>
                const toggleMenu = () => {
                    // $(".menu").toggleClass("hidden-menu");
                    document.querySelector(`.menu`).classList.toggle(`hidden-menu`);
                }
            </script>
            <i id="nav-btn" class="fa fa-list navbar-list" onclick="toggleMenu()"></i>
        </nav>
    </header>
    
    <main>
        <section class="section-1">
            <form name="anime-search-form">
                <input type="text" id="search-input" autocomplete="off" spellcheck="false" placeholder="search" 
                maxlength="20" required>
                <input type="submit" id="search-submit">
            </form>
            
            <nav class="navbar-top">
                <input type="button" class="nav-top" data-section="top-anime" value="top-anime">
                <input type="button" class="nav-top" data-section="top-manga" value="top-manga">
                <input type="button" class="nav-top" data-section="top-characters" value="top-characters">
            </nav>
        </section>

        <search-history id="search-history"></search-history>
        
        <section class="section-2">
            <home-list id="home" class="home"></home-list>
            <anime-list id="anime" class="list"></anime-list>
            <manga-list id="manga" class="list"></manga-list>
            <characters-list id="characters" class="list"></characters-list>
            <top-anime-list id="top-anime" class="list"></top-anime-list>
            <top-manga-list id="top-manga" class="list"></top-manga-list>
            <top-characters-list id="top-characters" class="list"></top-characters-list>
        </section>        
    </main>

    <footer>
        <script>
            function reset() {
                sessionStorage.clear();
                location.reload();
            }
        </script>
        <h5 onclick="reset()">
            by &copy;ariafatah0711
        </h5>
    </footer>

</body>
</html>
